<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Életkor</title>
</head>
<body>
    <script>
        let kor = +prompt("Melyik évben születtél: ")
        if (kor < 1900 || kor > 2016) {
            alert("Helytelen adat!")    
        }
        else if (2023 - kor > 18) {
            alert("Te már nagykorú vagy")
        } 
        else {
            alert("Kiskorú vagy")

        }
    </script>
</body>
</html>
