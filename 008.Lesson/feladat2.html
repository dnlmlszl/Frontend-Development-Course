<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rand = 100
        let tipp = +prompt("Mondj egy számot: ")
        if (tipp > rand) {
            alert("Túl magas a tipp")
        } else if(tipp < rand) {
            alert("Túl alacsony a tipp")
        } else {
            alert("Te győztél!")
        }
    </script>
</body>
</html>
