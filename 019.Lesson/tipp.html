<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Bootstrap</title>
        <style>
            .container {
                max-width: 400px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <div class="container bg-light shadow rounded my-5">
            <h4 class="w-100 text-center pt-3 text-dark">
                I thought of a number
            </h4>
            <p class="text-center">Type a number!</p>
            <form
                class="d-flex justify-content-center flex-column align-items-center"
            >
                <input
                    type="number"
                    class="form-control"
                    id="guess"
                    placeholder="Your Guess..."
                />
                <div
                    class="btn-container my-5 d-flex w-50 justify-content-around"
                >
                    <button class="btn btn-primary" onclick="verify(event)" data-toggle="modal" data-target="#exampleModal">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="btn btn-info" onclick="reset(event)">
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
                
            </form>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body text-center">
                <div class="result"></div>
                </div>
                <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"
        ></script>
        <script>
            let okIcon = `<i class="fa-regular fa-circle-check fa-2x text-success"></i>`;
            let notIcon = `<i class="fa-regular fa-circle-xmark fa-2x text-danger"></i>`;

            const randFC = (min, max) =>
                Math.floor(Math.random() * (max - min)) + min;

            let randNr = randFC(1, 20);

            const verify = (e) => {
                e.preventDefault();
                let guess = +document.getElementById("guess").value;

                document.querySelector(".result").innerHTML =
                    guess === randNr ? okIcon : notIcon;
                document.querySelector('h5').innerHTML = 
                    guess === randNr ? 'Congratulation' : "Nice try, let's give it another shot!"
            };

            const reset = (e) => {
                e.preventDefault();
                randNr = randFC(1, 20);
                document.getElementById("guess").value = "";
                document.querySelector(".result").innerHTML = "";
            };
        </script>
    </body>
</html>
