<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
        />
        <title>Bootstrap</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="w-100 text-center mb-5">Calculator</h1>
                <form class="form-inline justify-content-center">
                    <input type="text" id="numb1" class="form-control m-1" placeholder="number...">
                    <select id="op" class="custom-select">
                        <option>+</option>
                        <option>-</option>
                        <option>*</option>
                        <option>/</option>
                    </select>
                    <input type="text" id="numb2" class="form-control m-1" placeholder="number...">
                    <input type="button" class="btn btn-primary" value="=" onclick="calculate()">
                    <input type="text" id="result" class="form-control m-1" disabled value="0">
                </form>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"
        ></script>
        <script>
            const calculate = () => {
                let numb1 = +document.getElementById('numb1').value
                let numb2 = +document.getElementById('numb2').value
                let op = document.getElementById('op').value

                if (!numb1 || !numb2) return

                document.getElementById('result').value = eval(numb1 + op + numb2)
                
            }
        </script>
    </body>
</html>
