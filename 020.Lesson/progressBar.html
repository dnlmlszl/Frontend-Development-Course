<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        .outer {
            height: 30px;
            width: 100%;
            background: grey;
        }
        .inner {
            height: 30px;
            width: 5px;
            background: green;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
    <button onclick="progress()">Click on me</button>

    <script>
        let length = 0
        let moveOn
        const progress = () => {
            moveOn = setInterval(grow, 10)
        }
        
        const grow = () => {
            if (length < 100) {
               document.querySelector('.inner').style.width = `${++length}%`
            } else {
                clearInterval(moveOn)
            }

        }
    </script>
</body>
</html>
